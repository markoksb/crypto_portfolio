<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="icon" href="/static/favicon.ico">
        <title>crypto portfolio{% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light shadow shadow-bottom">
           
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link mango" href="/crypto">currencies</a></li>                        
                            <li class="nav-item"><a class="nav-link mango" href="/portfolio">portfolio</a></li>
                        </ul>
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link mango" href="/logout">logout</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link mango" href="/register">register</a></li>
                            <li class="nav-item"><a class="nav-link mango" href="/login">login</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        
        <div class="content center text-center align-content">
            {% block body %}
            
            {% endblock %}
        </div>

        <footer class="mb-5">

            <p class="mb-3 small text-center text-muted">
                Data provided by <a href="https://finance.yahoo.com/">Yahoo</a>
            </p>

        </footer> -->

    </body>
</html>
